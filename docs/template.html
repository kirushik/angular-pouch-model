<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>{{NAME}} :: viewdocs.io</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="http://static.gist.io/css/screen.css">
    <link href="http://raw.github.com/{{USER}}/{{NAME}}/master/docs/assets/css/demo.css" rel="stylesheet"/>
</head>
<body>
    <div ng-controller="NavbarCtrl">
        <navbar heading="Elasticsearch GUI"/>
    </div>
    <section class="content">
        <header>
            <h1 id="gistid"><a href="http://github.com/{{USER}}/{{NAME}}">{{NAME}}</a> :: <a href="/{{NAME}}">index</a></h1>
        </header>
        <article id="gistbody" class="instapaper_body entry-content">
            {{CONTENT}}
        </article>
    </section>
    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="http://rawgithub.com/{{USER}}/{{NAME}}/master/docs/assets/js/vendor/ui-bootstrap-tpls-0.9.0.js"></script>
    <script src="http://rawgithub.com/{{USER}}/{{NAME}}/master/docs/assets/js/vendor/plunker.js"></script>
    <script src="http://rawgithub.com/{{USER}}/{{NAME}}/master/docs/assets/js/app.js"></script>
    <script src="http://rawgithub.com/{{USER}}/{{NAME}}/master/docs/assets/js/services.js"></script>
    <script src="http://rawgithub.com/{{USER}}/{{NAME}}/master/docs/assets/js/controllers.js"></script>
    <script src="http://rawgithub.com/{{USER}}/{{NAME}}/master/docs/assets/js/filters.js"></script>
    <script src="http://rawgithub.com/{{USER}}/{{NAME}}/master/docs/assets/js/directives.js"></script>
    <script type="text/ng-template" id="assets/template/navbar.html"><div xmlns="http://www.w3.org/1999/html">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{{heading}}</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-repeat="item in items" ng-class="{active: item.selected}">
                    <a href="#/{{item.link}}">{{item.title}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="btn btn-lg glyphicon glyphicon-cog" ng-click="configureServerUrl = !configureServerUrl"></a></li>
                <li><p class="navbar-text"><span class="text-{{statusCluster.state}}">{{statusCluster.message}}</span></p></li>
            </ul>
          </div>
    </nav>
    <div class="row" ng-show="configureServerUrl">
        <div class="col-md-11">
            <div class="pull-right">
                <form class="form-horizontal" ng-submit="changeServerUrl()" name="changeServer">
                    <input type="url" ng-model="serverUrl" autofocus="true"/>
                    <button class="btn" type="submit">Change</button>
                </form>
            </div>
        </div>
    </div>
</div></script>
</body>
</html>
