<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>{{NAME}} :: viewdocs.io</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="http://raw.github.com/{{USER}}/{{NAME}}/master/docs/assets/css/demo.css" rel="stylesheet"/>
</head>
<body>
    <div ng-controller="NavbarCtrl">
        <navbar heading="Angular Pouch Model"/>
    </div>
    <div class="container">    
        <section class="content">
            <header>
                <h1 id="gistid"><a href="http://github.com/{{USER}}/{{NAME}}">{{NAME}}</a> :: <a href="/{{NAME}}">index</a></h1>
            </header>
            <article id="gistbody" class="instapaper_body entry-content">
                {{CONTENT}}
            </article>
        </section>
    </div>
    <!-- ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.7.0/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript"> 
        'use strict';

        // Declare app level module which depends on filters, and services
        var myApp = angular.module('myApp', ['ui.bootstrap']).
                directive('navbar', ['$location', function ($location) {
                    return {
                        restrict: 'E',
                        transclude: true,
                        scope: {heading: '@'},
                        controller: 'NavbarCtrl',
                        templateUrl: 'navbar.html',
                        replace: true,
                        link: function ($scope, $element, $attrs, navbarCtrl) {
                            $scope.$location = $location;
                            $scope.$watch('$location.path()', function (locationPath) {
                                navbarCtrl.selectByUrl(locationPath)
                            });
                        }
                    }
                }]);;

        function NavbarCtrl($scope, $timeout) {
            var items = $scope.items = [
                {title: 'README', link: 'README'},
                {title: 'About', link: 'about'}
            ];

            this.select = $scope.select = function (item) {
                angular.forEach(items, function (item) {
                    item.selected = false;
                });
                item.selected = true;
            };

            this.selectByUrl = function (url) {
                angular.forEach(items, function (item) {
                    if ('/' + item.link === url) {
                        $scope.select(item);
                    }
                });
            };
        }
        NavbarCtrl.$inject = ['$scope', '$timeout'];
    </script>    
    <script type="text/ng-template" id="navbar.html">
        <div xmlns="http://www.w3.org/1999/html" class="clearfix">
            <div class="navbar navbar-default navbar-fixed-top clearfix" role="navigation">
                <div class="container clearfix">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/{{NAME}}">{{heading}}</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-repeat="item in items" ng-class="{active: item.selected}">
                                <a href="/{{NAME}}/{{item.link}}">{{item.title}}</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                        </ul>
                    </div>
                </div>
            </div>
      </div>
      
  </script>
</body>
</html>
